<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign up - mLabs Test</title>
</head>
<body>
  <div class="container">
    <section class="slogan-box">
      <h1 class="title">Discover the most exciting places on our planet</h1>
      <div class="img">
        <img src="assets/img/ferris-wheel.png" alt="">
      </div>
    </section>

    <main class="form-box">
      <nav class="navigation">
        <ul class="list">
          <li class="item active">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="item">
            <a class="nav-link" href="#">Log In</a>
          </li>
        </ul>
      </nav>

      <form class="form" autocomplete="off" action="#">
        <fieldset class="fieldset">
          <!-- Using <h1> instead of <legend> due for Firefox compability issues-->
          <h1 class="title">Sign up for beta</h1>

          <label class="label" for="username">Username</label>
          <input class="input" type="text" id="username" name="name">

          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" name="password">

          <label class="label" for="email">E-mail</label>
          <input class="input" type="email" id="email" name="email" placeholder="your email goes here...">

          <input class="checkbox" type="checkbox" id="checkbox">
          <label class="label-checkbox span" for="checkbox">I agree to all statements included in <a href="#">terms of service</a></label>

          <button class="button">Sign up</button>
          <span class="span right"><a href="#">I am already a member</a></span>
        </fieldset>
      </form>
    </main>
  </div>
</body>
</html>
